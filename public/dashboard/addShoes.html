<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../assets/css/theme.css">
	<title>ajout chaussures</title>
</head>
<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
							<p id="msg"></p>
                        </div>
                        <div class="login-form">
                            <form id="chaussureAdd">
                                <div class="form-group">
                                    <label>marque</label>
                                    <input class="au-input au-input--full" type="text" id="marque" placeholder="marque chaussure">
                                </div>
                                <div class="form-group">
                                    <label>nom</label>
                                    <input class="au-input au-input--full" type="text" id="nom" placeholder="nom chaussure">
                                </div>
                                <div class="form-group">
                                    <label>taille </label>
                                    <input class="au-input au-input--full" type="number" id="taille" placeholder="taille chaussure">
                                </div>
                                <div class="form-group">
                                    <label>couleur </label>
                                    <input class="au-input au-input--full" type="text" id="couleur" placeholder="couleur chaussure">
                                </div>
                                </div>
                                <div class="form-group">
                                    <label>prix </label>
                                    <input class="au-input au-input--full" type="text" id="prix" placeholder="prix chaussure">
                                </div>
                                <div class="form-group">
                                    <label>imagefile </label>
                                    <input class="au-input au-input--full" type="file" id="imagefile" placeholder="imagefile">
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20 bottom">Postez</button>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
	<script defer src="../dashboard/crud js/crud.js"></script>
</body>
</html>
